server:
  port: 9191
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/walmart
    username: walmartUser
    password: walmart@User#Password%10
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: yourEmail
    password: yourPassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
